# Create configmaps for grafana dashboards
{{ $root := . }}
{{ range $path, $_ := .Files.Glob  "files/dashboards/*/*.json" }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-{{ trimSuffix ".json" (base $path) | replace("_","-") }}
  labels:
    grafana_dashboard: "1"
  annotations:
    grafana_folder: {{ base (dir $path) }}
data:
  {{ base $path }}: |-
    {{- $root.Files.Get $path | nindent 4 }}
{{ end }}
