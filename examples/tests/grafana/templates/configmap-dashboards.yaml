# Create configmaps for grafana dashboards
{{ $root := . }}
{{ range $path, $_ := .Files.Glob  "files/dashboards/*/*.json" }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ trimSuffix ".json" (base $path) }}
  labels:
    grafana_dashboard: "1"
    grafana_folder: {{ trimSuffix ".json" (base (dir $path)) }}
data:
  {{ base $path }}: |-
    {{- $root.Files.Get $path | nindent 4 }}
{{ end }}
