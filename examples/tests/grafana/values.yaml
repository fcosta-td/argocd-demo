grafana:
  rbac:
    create: true
  adminUser: admin
  adminPassword: admin
  image:
    repository: grafana/grafana
    tag: 7.3.7
  sidecar:
    image:
      repository: quay.io/kiwigrid/k8s-sidecar
      tag: 1.12.2
      sha: ""
    imagePullPolicy: IfNotPresent
    skipTlsVerify: true
    enableUniqueFilenames: false
    dashboards:
      enabled: true
      SCProvider: true
      label: grafana_dashboard
      folder: /tmp/dashboards
      defaultFolderName: null
      searchNamespace: ALL
      folderAnnotation: grafana_folder
      provider:
        name: sidecarProvider
        orgid: 1
        folder: ''
        type: file
        disableDelete: false
        allowUiUpdates: true
        foldersFromFilesStructure: true

  datasources: {}
    datasources.yaml:
      apiVersion: 1
        datasources:
        - name: Prometheus
          type: prometheus
          url: http://127.0.0.1:9090
          access: proxy
          isDefault: true
