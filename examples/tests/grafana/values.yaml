grafana:
  rbac:
    create: true
  adminUser: admin
  adminPassword: teste123.
  image:
    repository: grafana/grafana
    tag: 7.3.7
  sidecar:
    image:
      repository: quay.io/kiwigrid/k8s-sidecar
      tag: 1.12.2
      sha: ""
    imagePullPolicy: IfNotPresent
    skipTlsVerify: true
    enableUniqueFilenames: false
    dashboards:
      enabled: true
      SCProvider: true
      label: grafana_dashboard
      folder: /tmp/dashboards
      defaultFolderName: null
      searchNamespace: ALL
      folderAnnotation: grafana_folder
      provider:
        name: sidecarProvider
        orgid: 1
        folder: ''
        type: file
        disableDelete: false
        allowUiUpdates: true
        foldersFromFilesStructure: true

  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
      - name: prometheus
        type: prometheus
        access: proxy
        orgId: 1
        url: http://localhost:11902/
        isDefault: true
        version: 1
        editable: false
      - name: cloudwatch
        type: cloudwatch
        editable: false
        jsonData:
          defaultRegion: "dummy"
